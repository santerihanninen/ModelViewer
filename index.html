<html>
<head>
<title>model-viewer</title>
<meta charset="utf-8">
<script type="text/javascript" src="js/gl-matrix-min.js"></script>
<script type="text/javascript" src="js/webgl-utils.js"></script>
<script type="text/javascript" src="js/helpers.js"></script>
<script src="js/webgl-debug.js"></script>

<script id="shader-vs" type="x-shader/x-vertex">
attribute vec3 aVertexPosition;
attribute vec4 aVertexColor;

uniform mat4 uMVMatrix;
uniform mat4 uPMatrix;

varying vec4 vColor;

void main() {
  gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
  vColor = aVertexColor;
}
</script>

<script id="shader-fs" type="x-shader/x-fragment">
precision mediump float;

varying vec4 vColor;
void main() {
  gl_FragColor = vColor;
}
</script>

<script type="text/javascript">
    var gl;
    var canvas;
    var shaderProgram;
    var modelViewMatrix;
    var modelViewMatrixStack;
    var projectionMatrix;
    var vertexPositionBuffer;

    function createGLContext(canvas) {
      var names = ["webgl", "experimental-webgl"];
      var context = null;
      for (var i=0; i < names.length; i++) {
        try {
          context = canvas.getContext(names[i]);
        } catch(e) {}
        if (context) {
          break;
        }
      }
      if (context) {
        context.viewportWidth = canvas.width;
        context.viewportHeight = canvas.height;
      } else {
        alert("Failed to create WebGL context!");
      }
      return context;
    }

    function setupShaders() {

       function loadShaderFromDOM(id) {
         var shaderScript = document.getElementById(id);

         if (!shaderScript) {
           return null;
         }

         var shaderSource = "";
         var currentChild = shaderScript.firstChild;
         while (currentChild) {
           if (currentChild.nodeType == 3) { // 3 corresponds to TEXT_NODE
             shaderSource += currentChild.textContent;
           }
           currentChild = currentChild.nextSibling;
         }

         var shader;
         if (shaderScript.type == "x-shader/x-fragment") {
           shader = gl.createShader(gl.FRAGMENT_SHADER);
         } else if (shaderScript.type == "x-shader/x-vertex") {
           shader = gl.createShader(gl.VERTEX_SHADER);
         } else {
           return null;
         }

         gl.shaderSource(shader, shaderSource);
         gl.compileShader(shader);

         if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
           alert(gl.getShaderInfoLog(shader));
           return null;
         }
         return shader;
       }

      var vertexShader = loadShaderFromDOM("shader-vs");
      var fragmentShader = loadShaderFromDOM("shader-fs");

      shaderProgram = gl.createProgram();
      gl.attachShader(shaderProgram, vertexShader);
      gl.attachShader(shaderProgram, fragmentShader);
      // here you could use gl.bindAttribLocation() if you wanted to set the index yourself
      gl.linkProgram(shaderProgram);

      if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
        alert("Failed to setup shaders");
      }

      gl.useProgram(shaderProgram);

      shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
      shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
      shaderProgram.uniformMVMatrix = gl.getUniformLocation(shaderProgram, "uMVMatrix");
      shaderProgram.uniformProjMatrix = gl.getUniformLocation(shaderProgram, "uPMatrix");

      gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

      modelViewMatrix = mat4.create();
      projectionMatrix = mat4.create();
      modelViewMatrixStack = [];
    }

    function pushModelViewMatrix() {
      var copyToPush = mat4.create(modelViewMatrix);
      modelViewMatrixStack.push(copyToPush);
    }

    function popModelViewMatrix() {
      if (modelViewMatrixStack.length === 0) {
        throw "Error popModelViewMatrix() - Stack was empty ";
      }
      modelViewMatrix = modelViewMatrixStack.pop();
    }

    function uploadModelViewMatrixToShader() {
      gl.uniformMatrix4fv(shaderProgram.uniformMVMatrix, false, modelViewMatrix);
    }

    function uploadProjectionMatrixToShader() {
      gl.uniformMatrix4fv(shaderProgram.uniformProjMatrix, false, projectionMatrix);
    }

    function setupBuffers() {
      vertexPositionBuffer = gl.createBuffer(); //a WebGLBuffer object
      gl.bindBuffer(gl.ARRAY_BUFFER, vertexPositionBuffer);

      var triangleVertices = [
             0.0,  0.99,  0.5,
            -0.99, -0.99,  0.5,
             0.99, -0.99,  1.1
      ];

      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(triangleVertices), gl.STATIC_DRAW);
      vertexPositionBuffer.itemSize = 3;
      vertexPositionBuffer.numberOfItems = 3;
    }

    function draw() {
      gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight); //turha
      gl.clear(gl.COLOR_BUFFER_BIT);
      // assign the currently bound buffer to a vertex attribute passed in as index
      gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute,
                             vertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

      gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

      gl.drawArrays(gl.TRIANGLES, 0, vertexPositionBuffer.numberOfItems);
    }

    function start() {
      canvas = document.getElementById("gl-canvas");
      // gl = createGLContext(canvas);
      gl = WebGLDebugUtils.makeDebugContext(createGLContext(canvas));
      setupShaders();
      setupBuffers();
      gl.clearColor(0.0, 1.0, 0.0, 1.0); // ei tee mit채채n vaan asettaa t채m채n clearcoloriksi
      draw();
    }

</script>

</head>

<body onload="start();">
    <canvas id="gl-canvas" width="800" height="800"></canvas>
</body>

</html>
